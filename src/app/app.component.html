<mat-sidenav-container class="sidenav-fab-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <div class="scrolling-content">
      <app-inbox (defaultEvent) = "onDefault($event)"></app-inbox>
      <!-- <mat-divider></mat-divider> -->
      <app-my-channels (channelEmitter) = "onChannelSelect($event)"></app-my-channels>
      <!-- <mat-divider></mat-divider> -->
      <app-my-contacts (contacts) = "onContactSelect($event)"></app-my-contacts>
    </div>
  </mat-sidenav>
  <button mat-mini-fab class="fab" (click)="sidenav.toggle()">
    <div ><i class="material-icons">visibility_off</i></div>
    <div ><i class="material-icons">visibility_on</i></div>
  </button>
  <div class="scrolling-content shiftLeft">
  <span class="boxed">
	<h1 id="user">
       Welcome, {{currentUser}}!
    </h1>
    <div *ngIf="loggedIn">
       <!-- <a href="/notifications">Notifications</a> -->
       <button id="notifications" routerLink = '/notifications'>Notifications</button>
    </div>
    <div *ngIf="loggedIn" >
       <button id="logout" routerLink ="/login" (click)="logout()">Logout</button>
    </div>
  <app-chat-area></app-chat-area>
  </span>
  </div>
</mat-sidenav-container>
