<mat-toolbar color="primary">
        <mat-toolbar-row> 
            <span>Chat Application</span>
            <span class="spacer"></span>
            <a routerLink="/login" mat-button> <i class="material-icons">lock</i> Login </a>
            <a routerLink="/register" mat-button> <i class="material-icons">person</i> Sign Up </a>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="container">
    
        <div class="login ">

                <mat-card class="mat-card">       
                    <div class="head">
                        <h3>Sign Up</h3>
                    </div> 
                    <div class="username">
                            <mat-form-field>
                                    <input matInput placeholder="Enter Username">
                                    <mat-icon matSuffix>person</mat-icon>
                            </mat-form-field>       
                    </div>
                    <mat-form-field>
                        <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                            <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        </mat-form-field>
                    <div class="loginButton">
                        <button mat-raised-button color="primary">Register</button> 
                    </div>      
                    <div class="center">
                        Already have account <a routerLink = '/login'>Login</a> here !
                    </div>
        
                </mat-card>
    
        </div>
    </div>
